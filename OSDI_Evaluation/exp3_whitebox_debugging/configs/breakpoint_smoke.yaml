# Experiment 3: White-Box Breakpoint Debugging - Smoke Test
# Quick validation that breakpoint functionality works

model:
  name: "gpt2"
  source: "transformers"
  
experiment:
  num_trials: 1  # Single trial for smoke test
  
  breakpoints:
    enabled: true
    layers: [3, 6, 9]  # Valid for GPT-2's 12 layers (h.0 through h.11)
  
  inference:
    input_length: 128
    token_accuracy_threshold: 95.0  # Accept 5% token mismatch due to FP16 effects
    
validation:
  require_output_equivalence: true
  
duration: 5  # minutes

